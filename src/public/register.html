<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link href="/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <title>Register</title>
</head>
<style>
    .card-custom {
        width: 820px;
        height: 445px;
    }
</style>
<body class="branding--bg">
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card card-custom p-4 d-flex justify-content-center">
            <div class="row g-0">
                <div class="col-sm-6">
                    <div class="d-flex flex-column justify-content-center h-100 pl-4">
                        <h1 class="card-title text-center">Share<span class="branding--text">Spot</span></h1>
                        <p class="card-text d-none d-sm-block">Express thoughts. Explore possibilities. Connect worlds.</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h5 class="card-title">Register</h5>

                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter email...">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter password">
                        </div>
            
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-primary btn-sm" onclick="return registerUser(event)">Sign Up</button>
                            <a href="/login">Sign In <i class="bi bi-arrow-right"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
