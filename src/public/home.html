<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link href="/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/post.css">

    <title>Home</title>
</head>
<style>
    :root {
        --custom: #13547a
    }
    .text-custom {
        color: var(--custom);
    }
</style>
<body>
    <header>
        <nav class="navbar border-bottom border-body mb-4">
            <div class="container-fluid d-flex align-items-center">
                <h4 class="m-0">
                    Share<span class="text-custom">Spot</span>
                </h4>
                <div class="btn-group justify-self-end">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        <i class="bi bi-person-circle h4"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" style="min-width: 220px">
                        <li>
                            <span class="dropdown-item-text">
                                <div class="d-flex justify-content-between">
                                    <a href=""><span class="font-weight-bold text-capitalize" id="username"></span></a>
                                    <a href="/user/setting"><i class="bi bi-gear text-muted"></i></a>
                                </div>
                            </span>
                        </li>
                        <li><span class="dropdown-item-text font-italic text-muted" id="email"></span></li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item text-center"><a class="text-danger" href="/api/logout">logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="modal fade" id="post" tabindex="-1" aria-labelledby="postLabel" aria-hidden="true">
        <div class="modal-dialog container-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="postLabel">Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter Title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" name="content" rows="3"></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="return createPost(event)">Post</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container-sm">
            <div class="d-flex justify-content-center">
                <div class="card px-3 py-2 mb-2" style="max-width: 500px;">
                    <div class="card-title font-weight-bold text-capitalize m-0">Hello world</div>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut exercitationellendus vitae, nihil debitis?</p>
                    <a class="justify-self-end align-self-end" href="">Read more <i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
        </div>
        
        <div class="post-modal">
            <i class="bi bi-plus-circle-fill" data-bs-toggle="modal" data-bs-target="#post"></i>
        </div>
    </main>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script src="/js/user.js"></script>
    <script src="/js/post.js"></script>
    
    <script>
        (async () => {
            try {
                const user = await getUser();
                document.getElementById('username').innerHTML = user.username;
                document.getElementById('email').innerHTML = user.email;
            } catch (error) {
                console.log(
                    error
                )
            }
        })();
    </script>
</body>
</html>
