<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link href="/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <title>User</title>
</head>
<style>
    .card-custom {
        width: 600px;
        height: 400px;
    }
</style>
<body>
    <header>
        <nav class="navbar border-bottom border-body mb-4">
            <div class="container-fluid d-flex align-items-center">
                <h4 class="m-0">
                    <a href="/">
                        Share<span class="branding--text">Spot</span>
                    </a>
                </h4>
                <div class="btn-group justify-self-end">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        <i class="bi bi-person-circle h4"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" style="min-width: 220px">
                        <li>
                            <span class="dropdown-item-text">
                                <div class="d-flex justify-content-between">
                                    <a href="/user/profile"><span class="font-weight-bold text-capitalize" id="username"></span></a>
                                    <a href="/user/setting"><i class="bi bi-gear text-muted"></i></a>
                                </div>
                            </span>
                        </li>
                        <li><span class="dropdown-item-text font-italic text-muted" id="email"></span></li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item text-center"><a class="text-danger" href="/api/logout">logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card card-custom p-4 d-flex justify-content-center">
                <h5 class="card-title">Account Info</h5>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password">
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-primary btn-sm" onclick="return setUser(event)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script src="/js/user.js"></script>
    
    <script>
        (async () => {
            try {
                const response = await getUser();
                
                document.getElementById('username').innerHTML = response.username;
                document.getElementById('email').innerHTML = response.email;

                const form = document.querySelector('form');
                const email = form.email.value = response.email;
                const username = form.username.value = response.username;
                
            } catch (error) {
                console.log(
                    error
                )
            }
        })();
    </script>
</body>
</html>
