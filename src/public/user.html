<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link href="/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>User</title>
</head>
<style>
    :root {
        --custom: #13547a

    }
    .text-custom {
        color: var(--custom);
    }
    .bg-custom {
        background-color: var(--custom);
    }
    .bg-nav-custom {
        background-color: #fff;
    }
    .card-custom {
        width: 720px;
        height: 400px;
    }
</style>
<body class="bg-custom">
    <header>
        <nav class="navbar border-bottom border-body mb-4 bg-nav-custom">
            <div class="container-fluid">
                <h4 class="card-title text-center m-0">Share<span class="text-custom">Spot</span></h4>
                <a class="" href="/api/logout">
                    Logout
                </a>
            </div>
          </nav>
    </header>

    <main>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card card-custom p-4 d-flex justify-content-center">
                <h5 class="card-title">Account Info</h5>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password">
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-primary btn-sm" onclick="return setUser(event)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script src="js/user.js"></script>
    
    <script>
        (async () => {
            try {
                const response = await getUser();
                
                const form = document.querySelector('form');

                const email = form.email.value = response.email;
                const username = form.username.value = response.username;

            } catch (error) {
                console.log(
                    error
                )
            }
        })();
    </script>
</body>
</html>
